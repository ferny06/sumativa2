{% extends 'base.html' %}
{% block content %}
<style>
    .violet-card {
        border-radius: 22px;
        box-shadow: 0 6px 32px 0 rgba(124, 58, 237, 0.13), 0 1.5px 2.5px 0 rgba(124, 58, 237, 0.07);
        border: 1.5px solid #e9d6ff;
    }
    .violet-btn {
        background: linear-gradient(90deg, #a259e6 0%, #6d28d9 100%);
        color: #fff;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(124, 58, 237, 0.13);
        transition: background 0.2s;
    }
    .violet-btn:hover {
        background: linear-gradient(90deg, #6d28d9 0%, #a259e6 100%);
        color: #fff;
    }
    .violet-label {
        color: #6d28d9;
        font-weight: 500;
    }
    .violet-title {
        color: #a259e6;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .violet-sub {
        color: #6d28d9;
        font-size: 1.02rem;
    }
</style>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card violet-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'imagenes/logo.png' %}" alt="Violet Store Logo" width="60" height="60" class="mb-3">
                        <h2 class="mb-2 violet-title">Iniciar Sesión</h2>
                        <p class="violet-sub">Ingresa tus datos para acceder a tu cuenta:</p>
                    </div>
                    <form method="post" novalidate autocomplete="off">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label violet-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn violet-btn btn-lg">Ingresar</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        ¿No tienes cuenta? <a href="{% url 'registro' %}" style="color:#a259e6;font-weight:500;">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
